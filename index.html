<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3df3f0b1e3.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <form class="input-group mb-3" id="city-input-form">
        <input
          type="text"
          class="form-control"
          id="city-input"
          placeholder="Enter your city (e.g. Lisbon)"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-secondary search-button"
          type="submit"
          id="button-addon2"
        >
          <i class="fas fa-search"></i>
        </button>
      </form>
      <div class="row main-content">
        <div class="col-6 left-col">
          <h1>
            <i class="fas fa-cloud-sun"></i><br />
            <span id="city-name"></span>
          </h1>
        </div>
        <div class="col-6 right-col">
          <h1>
            <span id="current-temp"></span>
            <span class="temp-units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </h1>
        </div>
        <div class="col-6 left-col">
          <h2>
            <span id="current-time"></span><br />
            <span id="weather-description"></span>
          </h2>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-4 main-content-icons">
              <h3>
                <i class="fas fa-thermometer-half"></i><br />
                <i class="fas fa-tint"></i><br />
                <i class="fas fa-wind"></i>
              </h3>
            </div>
            <div class="col">
              <h3>
                <span id="temp-range"></span> <br />
                <span id="humidity"></span> <br />
                <span id="wind-speed"></span>
              </h3>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col five-days">
          <h3>Tue</h3>
          <i class="fas fa-cloud-sun five-days-icon"></i>
          <h3>
            <strong>17°C</strong>
          </h3>
        </div>
        <div class="col five-days">
          <h3>Wed</h3>
          <i class="fas fa-cloud-sun-rain five-days-icon"></i>
          <h3>
            <strong>14°C</strong>
          </h3>
        </div>
        <div class="col five-days">
          <h3>Thu</h3>
          <i class="fas fa-cloud five-days-icon"></i>
          <h3>
            <strong>14°C</strong>
          </h3>
        </div>
        <div class="col five-days">
          <h3>Fri</h3>
          <i class="fas fa-sun five-days-icon"></i>
          <h3>
            <strong>15°C</strong>
          </h3>
        </div>
        <div class="col five-days">
          <h3>Sat</h3>
          <i class="fas fa-sun five-days-icon"></i>
          <h3>
            <strong>18°C</strong>
          </h3>
        </div>
      </div>
    </div>
    <h3>
      Open-source code by
      <a href="https://github.com/c-faulkner/weather-app">
        Charlotte Faulkner</a
      >
    </h3>
    <script src="src/script.js"></script>
  </body>
</html>
